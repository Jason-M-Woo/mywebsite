<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/responsive.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/media.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/register.css') }}">

    <link rel="icon" href="{{url_for('static', filename='images/logowhite.png')}}">
    <title>Welcome</title>

    <script>
      function animateHamburger(x) {
        x.classList.toggle("change");
      }
    </script>

  </head>

  <body>

    <div id="navbar">
        <div id="spacebar">
        </div>

        <a href="{{url_for('index')}}"><img id="logo" src="{{url_for('static', filename='images/logoblack.png')}}" alt="Logo/Icon Here"></a>
        <h1>Noobology</h1>

        <div class="navbuttoncontainer">
          <a href="{{url_for('index')}}"><button style="font-family: Roboto;">Home</button></a>
          <button style="font-family: Roboto;">About</button>
          <button style="font-family: Roboto;">Projects</button>
          <a href="{{url_for('login')}}"><button style="font-family: Roboto;">Login</button></a>
          <div class="dropdown">
            <button class="dropbtn" style="font-family: Roboto;">More</button>
            <div class="dropdown-content">
              <a href="{{url_for('contact')}}" style="font-family: Roboto;">Contact Me</a>
              <a href="#" style="font-family: Roboto;">Downloads</a>
            </div>
          </div>


          <div id="hamburger_icon" onclick="animateHamburger(this)">
            <div class="hamburger1"></div>
            <div class="hamburger2"></div>
            <div class="hamburger3"></div>
          </div>

        </div>
    </div>

    {% block body %}
    {% endblock %}


  </body>
</html>
