{% extends "layout.html" %}

{% block body %}
  <div id="formcontainer">
    <div id="inputcontainer">
      <h1 style="font-family: Roboto; margin-top: 0px;">Register</h1>
      <form action="{{ url_for('register') }}" method="post">
        <p style="color: red; font-family: Roboto; font-weight: 400; font-size: .9em"><em>{{usernamealert}}</em><p>
        <p>Username</p>
        <input type="text" placeholder="Username" name="username">
        <p>Password</p>
        <input type="password" placeholder="Password" name="password" style="margin-bottom: 5px;">
        <p>Confirm Password</p>
        <input type="password" placeholder="Password" name="confirm_password" style="margin-bottom: 5px;">
        <br>
        <button>Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
